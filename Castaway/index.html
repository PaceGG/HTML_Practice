<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castaway</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="content content-nav">
        <nav class="nav">
          <div class="logo">
            <img src="img/logo.svg" alt="logo castaway" />
          </div>
          <div class="nav_bar">
            <div class="nav_item">home</div>
            <div class="nav_item">Episodes</div>
            <div class="nav_item">About</div>
            <div class="nav_item">Contact</div>
          </div>
        </nav>
      </div>
      <div class="content">
        <div class="head">
          <div class="main_img">
            <img src="img/head_img.png" alt="" class="head_img" />
            <img
              src="img/head_decoration/head_img_decor_element_1.svg"
              class="head_img_decoration"
              id="head_img_decor_element_1"
              alt=""
            />
            <img
              src="img/head_decoration/head_img_decor_element_2.svg"
              class="head_img_decoration"
              id="head_img_decor_element_2"
              alt=""
            />
            <img
              src="img/head_decoration/head_img_decor_element_3.svg"
              class="head_img_decoration"
              id="head_img_decor_element_3"
              alt=""
            />
          </div>
          <div class="main_text">
            <h3 class="head_h3">
              Take your podcast to the
              <span class="head_h3_decorated">next</span>
              <span class="head_h3_highlighted">level</span>
            </h3>
            <div class="platforms">
              <h4 class="platforms_h4">Listen on</h4>
              <div class="platforms_list">
                <div class="platforms_item">
                  <img
                    src="img/platform_icons/spotify.svg"
                    alt="platform"
                    class="platform_item_img"
                  />
                </div>
                <div class="platforms_item">
                  <img
                    src="img/platform_icons/pocket_casts.svg"
                    alt="platform"
                    class="platform_item_img"
                  />
                </div>
                <div class="platforms_item">
                  <img
                    src="img/platform_icons/sound_cloud.svg"
                    alt="platform"
                    class="platform_item_img"
                  />
                </div>
                <div class="platforms_item">
                  <img
                    src="img/platform_icons/apple_podcasts.svg"
                    alt="platform"
                    class="platform_item_img"
                  />
                </div>
                <div class="platforms_item">
                  <img
                    src="img/platform_icons/overcast.svg"
                    alt="platform"
                    class="platform_item_img"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
